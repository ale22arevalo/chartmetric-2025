<script src="https://d3js.org/d3.v7.min.js"></script>

<script type="module">
    import { viz_2_11 } from '../js/2_11.js';
    let data = await d3.csv('https://share.chartmetric.com/year-end-report/2023/viz_2_11_en.csv', d3.autoType)

    console.log(data);

    let mapping = {
        x: "ORDERING",
        y: "TRACKS_PER_ARTIST",
        size: "ARTIST_COUNT",
        label: "GENRE_NAME",
        fill: "GENRE_NAME",
        focus: "ORDERING",
        sort: "ARTIST_COUNT"
    }

        let options = {
            selector: "#vis",
            stroke: "white",
            width: 1000
        }

    // scrolltrigger to be added
    let vis = viz_2_11(data, mapping, options);

    setTimeout(() => {
        options.focus = [8,7]
        return vis.update(null, null, options)
    }, 4000)


    setTimeout(() => {
        options.focus = []
        return vis.update(null, null, options)
    }, 8000)
</script>
