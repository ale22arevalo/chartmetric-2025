<script type="module">
    import { circlepack } from './js/pack.js';
    (async () => {
        let data = await d3.csv('https://share.chartmetric.com/year-end-report/2023/viz_2_15_en.csv', d3.autoType)

        console.log(data)

        let mapping = {
            group: "COUNTRY",
            image: "IMAGE_URL"
        }

        let options = {
            selector: '#vis',
            fill: "black",
            stroke: "white",
            text: "white",
            background: "../assets/2_15_gradient.svg",
            blend: "soft-light"
        }

        let chart = circlepack(data, mapping, options)

        setTimeout(() => {
            mapping.group = "GENRE"
            chart.update(null, mapping)
        }, 3000)

    })()

</script>
