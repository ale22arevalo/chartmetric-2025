<script type="module">
    import { scatter } from './js/scatter.js';
    let data = await d3.csv('https://share.chartmetric.com/year-end-report/2023/viz_2_11_en.csv', d3.autoType)

    console.log(data);

    let mapping = {
        x: "ORDERING",
        y: "TRACKS_PER_ARTIST",
        size: "ARTIST_COUNT",
        label: "GENRE_NAME",
        fill: "GENRE_NAME",
        focus: "ORDERING"
    }

        let options = {
            selector: "#vis",
            stroke: "white",
            width: 1200
        }

    // scrolltrigger to be added
    let vis = scatter(data, mapping, options);

    setTimeout(() => {
        options.focus = [12]
        return vis.update(null, null, options)
    }, 3000)
</script>
