<style>
    .gradient-bar {
        display: flex;
        align-items: center;
        background: linear-gradient(to right, #e6e6e6 0%, #ffffff 100%);
        /* Adjust the gradient to match your image */
        border-radius: 100px;
        /* Adjust for desired curvature */
        padding: 10px;
        /* Adjust as needed */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        /* Adjust for desired shadow effect */
        width: 300px;
        /* Adjust as needed */
        margin: 0 auto;
        /* Centers the bar in the container */
    }

    .artist-image {
        border-radius: 50%;
        /* Circular image */
        width: 40px;
        /* Adjust as needed */
        height: 40px;
        /* Adjust as needed */
        object-fit: cover;
        /* Ensures the image covers the area without distortion */
        margin-right: 10px;
        /* Adjust spacing between image and name */
    }

    .artist-name {
        font-size: 16px;
        /* Adjust as needed */
        color: #333;
        /* Adjust text color as needed */
