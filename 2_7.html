<script type="module">
    import {cluster} from './js/cluster.js';
    let data = await d3.csv('https://share.chartmetric.com/year-end-report/2023/viz_2_7_en.csv', d3.autoType)

    let mapping = {
        size: "ARTIST_COUNT",
        label: "PRONOUN",
        fill: "PRONOUN",
        value: "PRONOUN_PCT"
    }

    let options = {
        selector: "#vis",
        stroke: "white",
        format: (d) => {
            return Math.floor(d * 100) > 0 ? d3.format(".0%")(d) : d3.format(".1r")(d * 100) + "%"
        }
    }

    // scrolltrigger to be added
    let vis = cluster(data, mapping, options);
